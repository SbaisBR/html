<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo sobre titulos</title>
</head>
<body>
    <!--Tabela composta de linhas que são compostas de celulas
    <tr></tr> são as linhas]
    <th></th> são os titulos
    <td></td> são as celulas   
    -->

    <h1>Trabalhando com tabelas.</h1>

    <table>
        <caption>Tabela de serviços</caption>
        <tr>
            <th>Ordem</th>
            <th>Serviço</th>
            <th>Preço</th>
            <th>Status</th>
        </tr>
        
        <tr>
            <td>1</td>
            <td>Troca de vidro</td>
            <td>R$ 20,00</td>
            <td>Concluido</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Limpeza</td>
            <td>R$ 10,00</td>
            <td>Aguardando</td>
        </tr>
    </table>
</body>
</html>
