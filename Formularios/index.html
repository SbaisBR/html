<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso HTML</title>
</head>
<body>
    <h1>Tag Detail e Summary</h1>

    <details open>
        <summary>Motor 1.6</summary>
        <p>O carro possui um motor super forte e rapido..</p>
    </details>

    <details>
        <summary>Conforto</summary>
        <p>carro de luxo com senswor de ré, cameras e som de qualidade...</p>
    </details>

    <details>
        <summary>Preço</summary>
        <p>12x de R$1.000</p>
    </details>

    <h2>Aplicando datalist</h2>

    <form action="">
        <input list="carros" placeholder="Procurando algum carro">
        <datalist id="carros">
            <option value="Gol"> </option>
            <option value="Palio"> </option>
            <option value="Uno"> </option>
            <option value="Celta"> </option>
            <option value="Corsa"> </option>
        </datalist>
    </form>

</body>
</html>
